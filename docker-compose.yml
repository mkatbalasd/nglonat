version: '3.8'

services:
  admin:
    # تأكد من تنفيذ `npm run build` في مجلد admin-app قبل نشر هذه الحاوية
    build:
      context: ./admin-app
      dockerfile: Dockerfile
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
