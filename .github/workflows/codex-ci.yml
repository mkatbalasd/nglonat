name: codex-ci

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  codex-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:ci
      - name: Build
        run: npm run build
      - name: Run e2e tests
        run: npm run ci:e2e
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            admin-app/reports
            admin-app/playwright-report
      - name: Codex fix
        if: failure()
        env:
          JUNIT_PATH: reports/junit/junit.xml
          COVERAGE_PATH: reports/coverage/coverage-summary.json
        run: node tools/codex-fix.mjs
